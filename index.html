  <body>
    <section class="main-page">
      <!-- Left -->
      <div class="left">
        <div class="left-content">
          <div>
            <i class="fas fa fa-search"></i>
            <h3 class="left-conteng-heading">Find your interest</h3>
          </div>
          <div>
            <i class="fas fa fa-user-friends"></i>
            <h3 class="left-conteng-heading">
              Explore what people talking about
            </h3>
          </div>
          <div>
            <i class="fas fa fa-comment"></i>
            <h3 class="left-conteng-heading">Join the people</h3>
          </div>
        </div>
      </div>

      <!-- end of left -->
      <!-- right -->
      <div class="right">
        <div class="right-content">
          <form class="right-content-form">
            <input
              type="text"
              class="user-info"
              placeholder="Phone,email, or username"
            />
            <div>
              <input type="password" placeholder="Password..." />
              <label for="">Forgot password</label>
            </div>
            <button type="button" class="btn-top">Login</button>
          </form>
          <div class="middle-content">
            <i class="fas fa-dove"></i>
            <h1>explore what happening in the world</h1>
            <h4>join twitter today</h4>
            <button type="button" class="sign-up">Sign up</button>
            <button type="button" class="log-in">Login</button>
          </div>
        </div>
      </div>

      <!-- End of right -->
